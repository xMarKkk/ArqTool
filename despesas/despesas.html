<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Hora</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <link rel="stylesheet" href="./despesas.css">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="blue" id="wizard">
                        <form action="" method="" novalidate="novalidate">

                            <div class="wizard-header">
                                <h3 class="wizard-title">
                                    Calculadora ArqTool
                                </h3>
                                <h5>Saiba o quanto cobrar por um Projeto Arquitetônico.</h5>
                            </div>

                            <div class="wizard-navigation">
                                <ul class="nav nav-pills">
                                    <li style="width: 25%;" class="active"><a href="../despesas/despesas.html"
                                            data-toggle="tab" aria-expanded="true">Custos</a></li>
                                    <li class="" style="width: 25%;"><a href="../valor-hora/valor-hora.html"
                                            data-toggle="tab" aria-expanded="false">Pretensões</a></li>
                                    <li style="width: 25%;" class=""><a href="./hora-tecnica.html" data-toggle="tab"
                                            aria-expanded="false">Hora Técnica</a></li>
                                </ul>
                            </div>

                            <!-- <div class="moving-tab"
                                    style="width: 187.5px; transform: translate3d(-8px, 0px, 0px); transition: transform 0s ease 0s;">
                                    Pretensões
                                </div> -->

                            <div class="tab-content">
                                <div class="tab-pane active" id="custos">
                                    <div class="col-sm-12">
                                        <h4 class="info-text">Informe suas despesas</h4>
                                    </div>
                                    <div class="input-expense">
                                        <div id="expense-form">
                                            <input type="text" id="expense-name" placeholder="Nome da despesa">
                                            <input type="number" id="monthly-cost" placeholder="Custo mensal">
                                            <button id="add-expense-button" type="button">Adicionar</button>
                                        </div>
                                    </div>


                                    <h5 class="custos-label ml-1 mr-1 mb-0">Custos:</h5>
                                    <hr class="mt-1">

                                    <table id="expense-table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Descrição</th>
                                                <th>Mês</th>
                                                <th>%</th>
                                                <th>Ano</th>
                                                <th>Hora</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>

                                        <tbody>

                                        </tbody>

                                </div>
                                </table>
                            </div>

                            <br />

                            <div class="wizard-footer">
                                <div class="left-side">

                                </div>
                                <div class="right-side">
                                    <input type="button" onclick="toNextPage()" class="btn-next" name="next"
                                        value="Próximo">
                                    <button type="button" onclick="postDespesas()" class="btn-calcular" name="calcular"
                                        value="Calcular">Calcular</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./despesas.js"></script>
</body>

</html>
