<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cálculo Hora</title>
    <link rel="stylesheet" href="./hora-tecnica.css">
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="blue" id="wizard">
                        <form action="" method="" novalidate="novalidate">

                            <div class="wizard-header">
                                <h3 class="wizard-title">
                                    Calculadora ArqTool
                                </h3>
                                <h5>Saiba o quanto cobrar por um Projeto Arquitetônico.</h5>
                            </div>

                            <div class="wizard-navigation">
                                <ul class="nav nav-pills">
                                    <li style="width: 25%;" class=""><a href="../despesas/despesas.html"
                                            data-toggle="tab" aria-expanded="false">Custos</a></li>
                                    <li class="" style="width: 25%;"><a href="./valor-hora.html" data-toggle="tab"
                                            aria-expanded="false">Pretensões</a></li>
                                    <li style="width: 25%;" class="active"><a href="./hora-tecnica.html"
                                            data-toggle="tab" aria-expanded="true">Hora Técnica</a></li>
                                </ul>
                            </div>

                            <!-- <div class="moving-tab"
                                    style="width: 187.5px; transform: translate3d(-8px, 0px, 0px); transition: transform 0s ease 0s;">
                                    Pretensões
                                </div> -->

                            <div class="tab-content">
                                <div class="tab-pane active" id="pretensoes">
                                    <div class="row">

                                        <!-- <div class="col-sm-12">
                                            <h4 class="info-text">Sua Hora Técnica é:</h4>
                                        </div> -->

                                        <div>
                                            <h4 class="info-text">Hora Técnica</h4>
                                            <div class="input-group">

                                                

                                                <div class="form-group label-floating is-empty">

                                                    <label class="control-label" for="salario">
                                                        Valor Hora Ideal
                                                    </label>
                                                    <span id="valorIdeal" class="form-control valid">Teste</span>
                                                </div>
                                            </div>

                                            <div class="input-group">
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="horas">Valor Hora Mínimo</label>
                                                    <!-- <input onchange="definirNomeBotao()" name="reserva" id="reserva" type="number"
                                                        class="form-control valid" min="1" max="52"> -->
                                                    <span id="valorMinimo" class="form-control valid">Teste</span>
                                                </div>
                                            </div>

                                            <div class="input-group">
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="horas">Faturamento Mínimo</label>
                                                    <!-- <input onchange="definirNomeBotao()" name="reserva" id="reserva" type="number"
                                                        class="form-control valid" min="1" max="52"> -->
                                                    <span id="faturamentoMinimo" class="form-control valid">Teste</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h4 class="info-text">Cálculo de Férias</h4>
                                            <div class="input-group">



                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="horas">Custo</label>
                                                    <!-- <input onchange="definirNomeBotao()" name="horas" id="horas"
                                                        type="number" class="form-control valid" min="1" max="24"> -->
                                                    <span id="custoFerias" class="form-control valid">Teste</span>
                                                </div>
                                            </div>

                                            <div class="input-group">
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="dias">Percentual</label>
                                                    <!-- <input onchange="definirNomeBotao()" name="dias" id="dias"
                                                        type="number" class="form-control valid" min="1" max="7"> -->
                                                    <span id="percentualFerias" class="form-control valid">Teste</span>
                                                </div>
                                            </div>

                                            <div class="input-group">
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="horas">
                                                        Reserva
                                                    </label>
                                                    <!-- <input onchange="definirNomeBotao()" name="ferias" id="ferias"
                                                        type="number" class="form-control valid" min="1" max="52"> -->
                                                    <span id="reservaPercentual" class="form-control valid">Teste</span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- <div class="col-sm-4 middle-col">
                                           
                                        </div> -->


                                    </div>

                                    <div class="wizard-footer">
                                        <div class="left-side">
                                            <button type="button"
                                                class="btn btn-previous btn-fill btn-default btn-wd disabled"
                                                name="previous" onclick="returnToPretensoes()" value="Anterior">Anterior
                                            </button>
                                        </div>
                                        <div class="right-side">
                                            <button id="cadastrar" type="button"
                                                class="btn-next" name="next" onclick="finalizar()" value="Próximo">Finalizar
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>

                    </div>
                </div>
            </div>

    <script src="./hora-tecnica.js"></script>

</html>
