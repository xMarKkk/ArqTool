<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Hora</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <link rel="stylesheet" href="./valor-hora.css">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="blue" id="wizard">
                        <form action="" method="" novalidate="novalidate">

                            <div class="wizard-header">
                                <h3 class="wizard-title">
                                    Calculadora ArqTool
                                </h3>
                                <h5>Saiba o quanto cobrar por um Projeto Arquitetônico.</h5>
                            </div>

                            <div class="wizard-navigation">
                                <ul class="nav nav-pills">
                                    <li style="width: 25%;" class=""><a href="../despesas/despesas.html"
                                            data-toggle="tab" aria-expanded="false">Custos</a></li>
                                    <li class="active" style="width: 25%;"><a href="#pretensoes" data-toggle="tab"
                                            aria-expanded="true">Pretensões</a></li>
                                    <li style="width: 25%;" class=""><a href="./hora-tecnica.html" data-toggle="tab"
                                            aria-expanded="false">Hora Técnica</a></li>
                                </ul>
                            </div>

                            <!-- <div class="moving-tab"
                                    style="width: 187.5px; transform: translate3d(-8px, 0px, 0px); transition: transform 0s ease 0s;">
                                    Pretensões
                                </div> -->

                            <div class="tab-content">
                                <div class="tab-pane active" id="pretensoes">
                                    <div class="row">

                                        <div class="col-sm-12">
                                            <h4 class="info-text">Informe as suas pretensões</h4>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="input-group">
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="salario">
                                                        Qual é a receita mensal que você deseja alcançar?
                                                    </label>
                                                    <input onchange="definirNomeBotao()" name="salario" id="salario" type="text"
                                                        class="form-control valid" aria-invalid="false">
                                                    <span class="material-input"></span>
                                                </div>
                                            </div>

                                            <div class="input-group">
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="horas">Planeja reservar algum
                                                        valor para emergências ou investimentos? Se sim,
                                                        quanto?</label>
                                                    <input onchange="definirNomeBotao()" name="reserva" id="reserva" type="number"
                                                        class="form-control valid" min="1" max="52">
                                                    <span class="material-input"></span>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="col-sm-6">
                                            <div class="input-group">
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="horas">Quantas horas
                                                        você pretende trabalhar por dia?</label>
                                                    <input onchange="definirNomeBotao()" name="horas" id="horas" type="number"
                                                        class="form-control valid" min="1" max="24">
                                                    <span class="material-input"></span>
                                                </div>
                                            </div>

                                            <div class="input-group">
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="dias">Quantos dias
                                                        você pretende trabalhar por semana?</label>
                                                    <input onchange="definirNomeBotao()" name="dias" id="dias" type="number"
                                                        class="form-control valid" min="1" max="7">
                                                    <span class="material-input"></span>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="col-sm-4 middle-col">
                                            <div class="input-group">
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label" for="horas">
                                                        Quantos dias de férias você planeja tirar durante o ano?
                                                    </label>
                                                    <input onchange="definirNomeBotao()" name="ferias" id="ferias" type="number"
                                                        class="form-control valid" min="1" max="52">
                                                    <span class="material-input"></span>
                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                    <div class="wizard-footer">
                                        <div class="left-side">
                                            <button type="button"
                                                class="btn btn-previous btn-fill btn-default btn-wd disabled"
                                                name="previous" onclick="returnToDespesas()" value="Anterior">Anterior
                                            </button>
                                        </div>
                                        <div class="right-side">
                                            <button id="cadastrar" type="button" onclick="handleRequest()" class="btn-next" name="next"
                                                value="Próximo">Cadastrar
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./valor-hora.js"></script>
</body>

</html>
